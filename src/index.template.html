<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300i,400,700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="icon" type="image/ico" href="favicon.ico">
  </head>
                <!-- Responsive Sloto -->
<script async google_adtest="on" src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- Responsive Sloto -->
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-6174806814869296"
        data-ad-slot="1106688608"
        data-ad-format="auto"
        data-full-width-responsive="true"
        style="display:inline-block;min-width:400px;max-width:970px;width:100%;height:60px">
    </ins>
    <script>
     (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-6174806814869296"
     });
    </script>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
